<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <link rel="stylesheet" href=css/main.css>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{anotherMessage}}</p>

        <!-- show the prof data in profs array -->
        <ul>
            <li v-for="prof in professors">
                <p>Prof Name: {{ prof.name }}, Role: {{ prof.role }}</p>
                <a href="" class="remove-prof" @click.prevent="removeProf(prof)" :class="{'prof-button-modifier' : removeAformat}">Remove {{ prof.name}}</a> <!-- :href="" -->
            </li>
        </ul>

        <!-- <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentProfData.name }}</h1>
            <p> {{ currentProfData.nickname }}</p>
        </section> -->
    </main>
</body>

<script src="js/main.js" type="module"></script>
</html>
